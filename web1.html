<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 1rem;
            background: #333;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre mí</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <h2>¡Hola Mundo!</h2>
        <p>Esta es una página web básica creada con HTML y algo de CSS.</p>
        <p>Explora las diferentes secciones para aprender más sobre mí.</p>
    </main>
    <footer>
        <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
